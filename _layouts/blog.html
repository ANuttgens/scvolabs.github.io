---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
    
      <h1>{{ page.title }}</h1>
      <p class="lead">{{ page.excerpt }}</p>
      
    </div>
  </div>
</div>

<div class="stripe">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        {% for post in site.posts %}
        
          <article>
            <p><span class="lead"><a href="{{ post.url }}">{{ post.title }}</a></span><br />
            <small>&mdash; by {% if post.authorlink %}<a href="{{ post.authorlink }}">{{ post.author }}</a>{% else %}{{ post.author }}{% endif %} on {{ post.date | date: "%d %B %Y" }}</small></p>
            <p>{{ post.excerpt }} <a href="{{ post.url }}">Read more &raquo;</a></p>
          </article>

        {% endfor %}

      </div>
    </div>
  </div>
</div>
